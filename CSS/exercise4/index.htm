<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>calculator</title>
</head>

<body>
    <main>
        <section class="container-all">

            <div class="sum">
                <p class="sum-p">
                    0
                </p>
                
            </div>

            <div class="plus">
                <p>
                    +
                </p>
            </div>

                <div class="minus">
                    <p>
                        -
                    </p>
                </div>

                <div class="moltiplier">
                    <p>
                        X

                    </p>
                </div>

                <div class="shared">
                    <p>
                        รท
                    </p>
                </div>

                <div class="seven">
                    <p>7</p>
                </div>
                <div class="eight">
                    <p>8</p>
                </div>
                <div class="nine">
                    <p>9</p>
                </div>


                <div class="four">
                    <p>4</p>
                </div>
                <div class="five">
                    <p>5</p>
                </div>
                <div class="six">
                    <p>6</p>
                </div>



                <div class="one">
                    <p>1</p>
                </div>
                <div class="two">
                    <p>2</p>
                </div>
                <div class="three">
                    <p>3</p>
                </div>


                <div class="zero">
                    <p>0</p>
                </div>
                <div class="dot">
                    <p>.</p>
                </div>
                <div class="ac">
                    <p>AC</p>
                </div>

                <aside class="sum-sign">
                    <p class="sum-sign-one">
                        =
                    </p>

                </aside>


        </section>

    </main>
</body>

</html>
