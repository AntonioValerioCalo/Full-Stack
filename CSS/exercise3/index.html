<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css">
    <title>Lezione CSS</title>
</head>

<body>

    <main class="main">
        <nav class="nav-side">
            <div class="container-logo">
                <textarea placeholder="Logo"></textarea>
            </div>
            <div class="side-link">
                <ul>
                    <li><a class="none-decoration" href="#">Link1</a></li>
                    <li><a class="none-decoration" href="#">link2</a></li>
                    <li><a class="none-decoration" href="#">link3</a></li>
                    <li><a class="none-decoration" href="#">link4</a></li>
                </ul>
            </div>


            <div class="container-user-avatar">
                <label for="user">Username:
                    <input type="text" id="user" name="name" placeholder="user" size="10px">
                </label>

                <div class="container-avatar">
                    <p>Avatar:</p>

                    <div class="container-male">
                        <label for="avatar" id="choose-male">Male</label>
                        <input type="radio" id="avatar" name="value">
                        <img src="assets/img_avatar-man.png" width="50px" height="50px">
                    </div>

                    <div class="container-famale">
                        <label for="avatar" id="choose-female">Female</label>
                        <input type="radio" name="value">
                        <img src="assets/img_avatarwom.png" width="50px" height="50px">
                    </div>
                </div>

            </div>
            </div>

        </nav>



    </main>
</body>

</html>
