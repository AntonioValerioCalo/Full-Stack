<script>
    async function getFetch(){
        const response = await fetch('https://v2.jokeapi.dev/joke/Programming')
        const data = await response.json();
        //console.log(data);
        const value =  document.querySelector("body");
        const insert = document.createElement("h1");
        insert.textContent = data.setup;
        value.appendChild(insert);
        const insertTwo = document.createElement("h2");
        insertTwo.textContent = data.delivery;
        value.appendChild(insertTwo);
        const addedResponse = await fetch("https://v2.jokeapi.dev/joke/Any?amount=10");
        const database = await addedResponse.json();
        //console.log(database);
        const programming = database.jokes;
        const filter= programming.filter(key => key.category === "Programming");
        console.log(filter);
    }
  
    getFetch();
