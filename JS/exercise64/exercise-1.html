<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">Fetch Post</button>
    <button type="button" id="save-post">Save Post on LocalStorage</button>
  </div>
</body>

</html>

<script>
  const recover = document.getElementById("fetch-post");
  recover.addEventListener("click", getPost);
  function getPost() {
    fetch("https://jsonplaceholder.typicode.com/posts/1")
      .then((response) => { return response.json() })
      .then((value) => { console.log(value) })
  }
  const saveBtn = document.getElementById("save-post");
  saveBtn.addEventListener("click", saveThePost);
  function saveThePost() {
    fetch("https://jsonplaceholder.typicode.com/posts/1")
      .then(response => { return response.json() })
      .then(value => {
        console.log(value)
        localStorage.setItem("value", JSON.stringify(value))
      })

  }
  
</script>
